<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Consultation Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="doctor.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">

        <div class="img_section">
            
                <div class="plusimg">
                    <img src="image 5.png" alt="image">
                </div>
    
                <div class="text">
                    <h1 id="para1">Consult With Doctor</h1>
    
                    <span id="para2">Consult 80,000+ experienced doctors across India <br/>from the comfort of your home</span>
                </div>
    
                <div class="drimg">
                    <img src="image 4.png" alt="image">
                </div>

        </div>

        <div class="details_section">
            <img src="Ellipse 1.png" alt="">
            <div class="righttext">
                <h1>Welcome Back!</h1>
                <span>Login into your account</span>
            </div>

            <form>
                <div class="mobile">
                    <label for="mobile">Mobile Number / Email Id</label><br/>
                    <img src="mdi_user.png" alt="">
                    <input type="email" name="mobile" id="mobile" placeholder="Mobile Number / Email Id"><br><br><br>
                </div>
    
                <div class="password">
                    <label for="password">Password</label><br/>
                    <div class="image1"><img src="carbon_password.png" alt=""></div>
                    <div class="image2"><img src="Vector.png" alt=""></div>
                    <input type="password" name="password" id="password" placeholder="Password"><br/><br/><br>
                </div>
    
                <div class="checkbox1">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox">Remember me</label>
                    <a href="#">Forgot password?</a><br/><br/><br>
                </div>
    
                <div class="checkbox2">
                    <input type="checkbox" name="checkbox1" id="checkbox1">
                    <label for="checkbox1">Login with OTP instead of password</label><br/><br/><br>
        
                </div>
    
                <div class="loginbtn">
                    <button type="submit">Login</button><br/>
                </div>
    
                <div class="signup">
                    <p>Don't have an account? <a href="#">Create an account?</a></p>
                </div>
            </form>

        </div>


    </div>
</body>
</html>
